<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Including libraries via Content Delivery Network (CDN)-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> <!--include React-->
    <!--React handles components, state and logic-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> <!--include React-DOM-->
    <!--React-DOM handles rendering components into actual HTML page-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--include Babel-->
    <!-- Babel is required to convert modern JS and JSX into plain Javascript that all browsers can understand -->
    <!-- Babel also allows for JavaScript and XML i.e JavaScript and HTML code combined -->
    <!-- For eg: Below script consists of return value of HTML code but implemented in JavaScript-->
</head>
<body>
    <script type="text/babel">


        function Component(){ //This is a React Component, The first letter of the function is always capitalized
            return(
                <h2>This is a Component</h2>
            )
        }


        function Component_props(props){ //This is a React Component with props
            return(
                <h2>This is a Component with props {props.args}</h2>
            )
        }


        function Card(props){

            return(
                <>
                <div class="card" style={{width: '18rem'}}> {/*In JSX style attribute is written in double curly braces and CSS properties are written in camelCase*/}
                    <img src="..." class="card-img-top" alt="..."/> {/*In JSX every tag must be closed so / is added to the end of img tag*/}
                    <div className="card-body">
                        <h5 className="card-title">{props.title}</h5>
                        <p className="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                </>
            )
        }

        function Counter() // State Management in React
        {
            const [count, setCount] = React.useState(0) 
            /*'count' is a variable, setCount is a function which can alter value of variable 'counter' 
               React is an object here, useState is method of React (React Hook)
               Here, useState hook initializes variable count to 0*/
            function increment(){ //js function to increment count value
                setCount(count + 1)  //setCount function alters the value of count variable
            }

            return(
                <>
                    <h2>Counter : {count}</h2>
                    <button onClick={increment}>Click Me</button>
                </>
            )
        }

        function ColorDisplay(){ //Data flow
            const [color, setColor] = React.useState("red") //State lives in parent Component
            return(
                <>
                    <Display args={color}/>
                    <button onClick={()=>setColor("yellow")}>Yellow</button>
                    <button onClick={()=>setColor("blue")}>Blue</button>
                </>
            )
        }

        function Display({args}){   //Data flow means passing State as Props, 
            return(
                <>
                    <h2>Color changed to: {args}</h2>
                    {/*Child Component receive the State through props*/}
                    {/*Data Always flows in one way i.e Parent to Child*/}
                </>
            )
        }






        function App(){
            return(
                <> {/*This is a React Fragment, to encapsulate the whole return components*/}
                <h1 >This is a App component</h1>
                <h2>This is app as well</h2>
                <Component/> {/*This is the way to calling a React Component,,,, It is a component without props*/}
                <Component_props args={'Hello world'}/> {/*This is the way to calling a React Component with props*/}
                <Card title = {'Project 1'}/>
                <Card title = {'Project 2'}/>
                <Card title = {'Project 3'}/>
                <Counter/>
                <ColorDisplay/>
                </>
            )
        }







    ReactDOM.render(<App/>,document.getElementById('root'))
    </script>





    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
